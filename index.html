<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron d-flex flex-column align-items-center">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="d-flex flex-row">
        <aside class="search-container">
            <div class="search card card-body">
                <h1>Search For A City:</h1>
                <div class="d-flex">
                    <input type="text" id="searchUser" class="form-control" placeholder="Location">
                    <button class="btn" id="submit">Submit</button>
                </div>
            </div>
            <div class="cities-container card card-body">
                <ul class="btn searched-cities">
                    <li>San Francisco</li>
                </ul>
            </div>
        </aside>
        <main class="content">
            <div class="content-container card card-body"></div>
            <div class="forecast-container">
                <div class="five-day-forecast card card-body"></div>
                <div class="five-day-forecast card card-body"></div>
                <div class="five-day-forecast card card-body"></div>
                <div class="five-day-forecast card card-body"></div>
                <div class="five-day-forecast card card-body"></div>
            </div>
        </main>
    </div>
</body>
</html>
